{% extends 'core/base.html' %}
{% load static %}

{% block title %}تعيين كلمة مرور جديدة - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">تعيين كلمة مرور جديدة</h2>
                        <p class="text-muted">يرجى إدخال كلمة المرور الجديدة مرتين للتأكيد</p>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            {{ form.errors }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                        <div class="form-floating mb-3 text-end">
                            <input type="password" name="new_password1" class="form-control" id="new_password1" placeholder="كلمة المرور الجديدة" required>
                            <label for="new_password1" class="float-end">كلمة المرور الجديدة</label>
                        </div>

                        <div class="form-floating mb-3 text-end">
                            <input type="password" name="new_password2" class="form-control" id="new_password2" placeholder="تأكيد كلمة المرور" required>
                            <label for="new_password2" class="float-end">تأكيد كلمة المرور</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3 py-2">
                            <i class="fas fa-key me-2"></i>تعيين كلمة المرور
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-floating > label {
        right: 0;
        left: auto;
        padding-right: 1rem;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        transform: translateY(-1px);
    }

    .card {
        border-radius: 15px;
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
