{% extends 'core/base.html' %}
{% load static %}

{% block title %}حذف المنتج - {{ product.name }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">تأكيد الحذف</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-4">هل أنت متأكد من حذف المنتج "{{ product.name }}"؟</h4>
                    <p class="text-muted mb-4">هذا الإجراء لا يمكن التراجع عنه.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">نعم، احذف المنتج</button>
                            <a href="{% url 'core:seller_center' %}" class="btn btn-outline-secondary">لا، إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
